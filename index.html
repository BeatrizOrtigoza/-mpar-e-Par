<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Par ou Ímpar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Par ou Ímpar</h1>
        <div class="game">
            <div class="player-choice">
                <label for="playerChoice">Escolha: </label>
                <select id="playerChoice">
                    <option value="par">Par</option>
                    <option value="impar">Ímpar</option>
                </select>
            </div>

            <div class="number-choice">
                <label for="playerNumber">Escolha um número: </label>
                <input type="number" id="playerNumber" min="1" max="10">
            </div>

            <button id="playBtn">Jogar</button>

            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
